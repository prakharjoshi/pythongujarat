<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/css/extra.css" media="screen" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>   
    <title>PyGuj - Presence of Python Gujarat Community on Internet</title>
  </head>
  <body>
    <header>
      <div class="container" id="header_menu">
        <table border=0 cellspacing=0>
          <tr>
            <td>
              <h1><a href="/">PyGuj - Python Gujarat</a></h1>
              <h2>Gujarat Pythonistas, their events and discussions.</h2>
            </td>                      
            <td>
              <div class="subscription-box">
                <h4>Subscribe to PyGuj Google Group</h4>                          
                <form action="http://groups.google.com/group/pyguj/boxsubscribe">
                  Email: <input type=text name=email>
                  <input type=submit name="sub" value="Subscribe">	
                </form>
              </div>
            </td>
          </tr>                    
        </table>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="https://www.facebook.com/PyGuj" target="_blank">Facebook</a></li>
          <li><a href="/meetings">Meet Up</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/members">Organisers</a></li>
          <li><a href="/resources">Resources</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
      <section id="footer">
        <p>Site maintained by <a href="https://groups.google.com/forum/#!forum/pyguj/join" target=_blank>PyGuj (Python user group - gujarat)</a> </p>
      </section>
    </div>
  </body>
</html>
